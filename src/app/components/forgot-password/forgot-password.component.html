<div class="main-wrapper">
  <div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <img class="mx-auto d-block" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/800px-MetaMask_Fox.svg.png" alt="MetaMask_Fox" width="80" height="80">
        <h3>Reset Password</h3>

        <p class="text-center">
          Please enter your email address to request a password reset.
        </p>

        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="Email Address"
            #passwordResetEmail
            required
          />
        </div>

        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input
            type="submit"
            class="btn btnPrimary"
            value="Reset Password"
            (click)="authService.ForgotPassword(passwordResetEmail.value)"
          />
        </div>
      </div>

      <div class="redirectToLogin">
        <span
          >Go back to ?
          <span class="redirect" routerLink="/sign-in">Log In</span></span
        >
      </div>
    </div>
  </div>
</div>
